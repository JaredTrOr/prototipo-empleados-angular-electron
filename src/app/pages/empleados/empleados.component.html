<div class="row">

    <div class="row">
        <h1>Registro de empleados</h1>
        <p class="mt-5 fs-5 fw-bold">Información personal</p>

        <div class="col-lg-3 mt-2">
            <p><label for="nombre">Nombre:</label></p>
            <input id="nombre" type="text" class="form-control">
        </div>

        <div class="col-lg-3 mt-2">
            <p><label for="apellidos">Apellidos:</label></p>
            <input id="apellidos" type="text" class="form-control">
        </div>

        <div class="col-lg-3 mt-2">
            <p><label for="sexo">Sexo:</label></p>
            <select name="" id="sexo" class="form-control">
                <option value="">Masculino</option>
                <option value="">Femenino</option>
            </select>
        </div>

        <div class="col-lg-3 mt-2">
            <p><label for="fecha-nacimiento">Fecha nacimiento:</label></p>
            <input id="fecha-nacimiento" type="text" class="form-control">
        </div>
    </div>
    
    <div class="row">
        <p class="mt-5 fs-5 fw-bold">Información de contácto</p>

        <div class="col-lg-6 mt-2">
            <p><label for="domicilio">Domicilio:</label></p>
            <input id="domicilio" type="text" class="form-control">
        </div>

        <div class="col-lg-3 mt-2">
            <p><label for="correo">Correo electrónico:</label></p>
            <input id="correo" type="text" class="form-control">
        </div>

        <div class="col-lg-3 mt-2">
            <p><label for="telefono">Teléfono / Celular:</label></p>
            <input id="telefono" type="text" class="form-control">
        </div>
    </div>

    <div class="row">
        <p class="mt-5 fs-5 fw-bold">Datos operativos</p>

        <div class="col-lg-12 mt-2">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Activo</label>
            </div>          
        </div>
    </div>
    

    <div class="row mt-4">
        <div class="col-lg-3">
            <p><label for="salario">Salario:</label></p>
            <input id="salario" type="text" class="form-control">
        </div>
    
        <div class="col-lg-3 mt-2">
            <p><label for="puesto">Puesto:</label></p>
            <input id="salario" type="text" class="form-control">
        </div>
    
        <div class="col-lg-3 mt-2">
            <p><label for="area">Área o departamento:</label></p>
            <input id="area" type="text" class="form-control">
        </div>

        <div class="col-lg-3 mt-2">
            <p><label for="sucursal">Sucursal:</label></p>
            <select name="" id="sucursal" class="form-control">
                <option *ngFor="let sucursal of this.sucursales" value="{{ sucursal.idSucursal }}">{{ sucursal.nombre }}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <p class="mt-5 fs-5 fw-bold">Documentación:</p>
        <div class="col-lg-4">
            <p><label for="curp">CURP:</label></p>
            <input id="curp" class="form-control" type="text">
        </div>

        <div class="col-lg-4">
            <p><label for="rfc">RFC:</label></p>
            <input id="rfc" class="form-control" type="text">
        </div>

        <div class="col-lg-4">
            <p><label for="nss">Número de seguro social (NSS)</label></p>
            <input id="nss" class="form-control" type="text">
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-lg-4">
            <button class="btn btn-primary w-100">Registrar empleado</button>
        </div>
    </div>
    
</div>
