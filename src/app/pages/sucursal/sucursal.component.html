<div class="row">
    <h1>Registro de sucursales</h1>

    <div class="row mt-5">

        <div class="col-lg-4">
            <p><label for="nombre">Nombre sucursal:</label></p>
            <input id="nombre" type="text" class="form-control">
        </div>

        <div class="col-lg-4">
            <p><label for="direccion">Dirección:</label></p>
            <input id="direccion" type="text" class="form-control">
        </div>

        <div class="col-lg-4">
            <p><label for="telefono">Teléfono:</label></p>
            <input id="telefono" type="text" class="form-control">
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-lg-4">
            <button class="btn btn-primary w-100">Registrar sucursal</button>
        </div>
    </div>
</div>
